server {
    listen 80;
    server_name localhost; # Ou seu domínio

    # Define um buffer maior para uploads de arquivos, se necessário
    client_max_body_size 100M;

    location / {
        # O endereço do proxy. 'http://pdf-tools:3000'
        # 'pdf-tools' é o nome do serviço da sua aplicação no docker-compose.yml.
        # O Docker Compose resolve este nome para o IP interno do contêiner.
        proxy_pass http://pdf-tools:3000;
        
        # Headers importantes para o proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # --- CORREÇÃO PARA O ERRO 504 GATEWAY TIMEOUT ---
        # Aumenta o tempo de espera para 300 segundos (5 minutos)
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}
